<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/canvas.css" />
        <title>Kids Draw - Let's Draw !</title>
    </head>
    <body>
        <div id="tabletbody">
            <div class="noselect">
                <audio
                    id="music"
                    loop
                    src="/sounds/audio_hero_Merry-Go-Round_SIPML_Q-0145.mp3"
                    type="audio/mpeg"
                ></audio>
                <canvas width="1754px" height="1240px" id="drawboard"></canvas>
                <div id="bg"></div>
                <img src="/images/" id="bottom_alt" />
                <img src="/images/" id="bottom" />
                <img src="/images/" id="bottomleft_alt" />
                <img src="/images/" id="bottomleft" />
                <img src="/images/" id="bottomright_alt" />
                <img src="/images/" id="bottomright" />
                <img src="/images/" id="fly" />
                <img src="/images/" id="topright" />
                <img src="/images/" id="walker_alt" />
                <img src="/images/" id="walker" />
            </div>
            <div id="tools">
                <img src="/images/tools/pen_black.png" id="tool-pen1" />
                <img src="/images/tools/pen_red.png" id="tool-pen2" />
                <img src="/images/tools/pen_green.png" id="tool-pen3" />
                <img src="/images/tools/pen_blue.png" id="tool-pen4" />
                <img src="/images/tools/pen_white.png" id="tool-pen5" />
                <img src="/images/tools/eraser_small.png" id="tool-eraser1" />
                <img src="/images/tools/eraser.png" id="tool-eraser2" />
                <img src="/images/tools/brush_black.png" id="tool-brush1" />
                <img src="/images/tools/brush_red.png" id="tool-brush2" />
                <img src="/images/tools/brush_green.png" id="tool-brush3" />
                <img src="/images/tools/brush_blue.png" id="tool-brush4" />
                <img src="/images/tools/brush_white.png" id="tool-brush5" />
                <img src="/images/tools/pastel_red.png" id="tool-pastel1" />
                <img src="/images/tools/pastel_green.png" id="tool-pastel2" />
                <img src="/images/tools/pastel_blue.png" id="tool-pastel3" />
                <img src="/images/tools/pastel_grey.png" id="tool-pastel4" />
                <img src="/images/tools/pastel_pink.png" id="tool-pastel5" />
                <img src="/images/tools/pastel_purple.png" id="tool-pastel6" />
                <img src="/images/tools/pastel_yellow.png" id="tool-pastel7" />
                <img src="/images/tools/pastel_white.png" id="tool-pastel8" />
                <img src="/images/tools/bell.png" id="tool-bell" />
            </div>

            <footer>Sound effects and music obtained from zapsplat.com</footer>
        </div>
        <script src="/canvas/canvas_v2.js"></script>
        <script src="/canvas/animalfriends.js"></script>
    </body>
</html>
